databaseChangeLog:
  - changeSet:
      id: 2
      author: Rostylka
      changes:
        - createTable:
            tableName: players
            columns:
              - column:
                  name: player_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: position
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: age
                  type: INT
              - column:
                  name: height
                  type: INT
              - column:
                  name: weight
                  type: INT
              - column:
                  name: team_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: players
            baseColumnNames: team_id
            constraintName: fk_players_team
            referencedTableName: teams
            referencedColumnNames: team_id