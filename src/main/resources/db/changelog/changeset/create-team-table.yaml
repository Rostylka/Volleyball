databaseChangeLog:
  - changeSet:
      id: 1
      author: Rostylka
      changes:
        - createTable:
            tableName: teams
            columns:
              - column:
                  name: team_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: team_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: coach
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: city
                  type: VARCHAR(255)
              - column:
                  name: logo
                  type: VARCHAR(255)